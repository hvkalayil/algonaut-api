name: Build Artifcats

on:
  pull_request:
    types:
      - closed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code ✅
        uses: actions/checkout@v3.5.3

      - name: Install dependencies 🔧
        run: npm install
      
      - name: Build 🏗️
        run: npm run build

      - name: Upload Build
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: build
