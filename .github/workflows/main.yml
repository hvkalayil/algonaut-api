name: Build Artifcats

on:
  pull_request:
    types:
      - closed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code ✅
        uses: actions/checkout@v3.5.3

      - name: Install dependencies 🔧
        run: npm install
      
      - name: Build 🏗️
        run: npm run build

      - name: Git Push Action For Coding Page
        uses: AnonyStar/git-push@v2
        env:
          GITHUB_EMAIL: "action@github.com"
          GITHUB_USERNAME: "Github Action"
          PUBLISH_BRANCH: build
          PUBLISH_DIR: ./build
